<!--1. Запросить у пользователя его возраст и определить, кем он-->
<!--является: ребенком (0–2), подростком (12–18), взрослым-->
<!--(18_60) или пенсионером (60– ...).-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Your Age</title>
</head>
<body>
<label for="ageInput">Введите ваш возраст:</label>
<input type="number" id="ageInput">
<button onclick="checkAge()">Check</button>
<div id="result"></div>

<script>
    function checkAge() {
        let age = parseInt(document.getElementById("ageInput").value);

        if (!isNaN(age)) {
            let result = "";

            if (age >= 0 && age <= 12) {
                result = "Вы ребенок";
            } else if (age > 12 && age <= 18) {
                result = "Вы подросток";
            } else if (age > 18 && age < 60) {
                result = "Вы взрослый";
            } else if (age >= 60) {
                result = "Вы пенсионер";
            } else {
                result = "Некорректный возраст";
            }

            document.getElementById("result").innerText = result;
        } else {
            alert("Пожалуйста, введите корректный возраст");
        }
    }

</script>
</body>
</html>

<!--2. Запросить у пользователя число от 0 до 9 и вывести ему-->
<!--спецсимвол, который расположен на этой клавише (1–!,-->
<!--2–@, 3–# и т. д).-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вывод спецсимвола</title>
</head>
<body>
<label for="numberInput">Введите число от 0 до 9:</label>
<input type="number" id="numberInput" min="0" max="9">
<button onclick="showSymbol()">Показать спецсимвол</button>
<div id="symbolResult"></div>

<script>
    function showSymbol() {
        let number = parseInt(document.getElementById("numberInput").value);
        let symbolResult = document.getElementById("symbolResult");

        switch (number) {
            case 0:
                symbolResult.innerText = ")";
                break;
            case 1:
                symbolResult.innerText = "!";
                break;
            case 2:
                symbolResult.innerText = "@";
                break;
            case 3:
                symbolResult.innerText = "#";
                break;
            case 4:
                symbolResult.innerText = "$";
                break;
            case 5:
                symbolResult.innerText = "%";
                break;
            case 6:
                symbolResult.innerText = "^";
                break;
            case 7:
                symbolResult.innerText = "&";
                break;
            case 8:
                symbolResult.innerText = "*";
                break;
            case 9:
                symbolResult.innerText = "(";
                break;
            default:
                symbolResult.innerText = "Некорректное число";
                break;
        }
    }
</script>
</body>
</html>

<!--4. Запросить у пользователя год и проверить, високосный он-->
<!--или нет. Високосный год либо кратен 400, либо кратен 4 и-->
<!--при этом не кратен 100.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверка високосного года</title>
</head>
<body>
<label for="yearInput">Введите год:</label>
<input type="number" id="yearInput">
<button onclick="checkLeapYear()">Проверить</button>
<div id="result4"></div>

<script>
    function checkLeapYear() {
        let year = parseInt(document.getElementById("yearInput").value);
        let result = document.getElementById("result4");

        if (!isNaN(year)) {
            if ((year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0)) {
                result.innerText = year + " год является високосным";
            } else {
                result.innerText = year + " год не является високосным";
            }
        } else {
            result.innerText = "Пожалуйста, введите корректный год";
        }
    }
</script>
</body>
</html>

<!--6. Написать конвертор валют. Пользователь вводит количе￾ство USD, выбирает, в какую валюту хочет перевести: EUR,-->
<!--UAN или AZN, и получает в ответ соответствующую сумму.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертор валют</title>
</head>
<body>
<label for="amountInput">Введите количество USD:</label>
<input type="number" id="amountInput">
<label for="currencySelect">Выберите валюту:</label>
<select id="currencySelect">
    <option value="EUR">EUR</option>
    <option value="UAH">UAH</option>
    <option value="PLZ">PLZ</option>
</select>
<button onclick="convertCurrency()">Конвертировать</button>
<div id="result6"></div>

<script>
    function convertCurrency() {
        let amount = parseFloat(document.getElementById("amountInput").value);
        let currency = document.getElementById("currencySelect").value;
        let result = document.getElementById("result6");

        if (!isNaN(amount) && amount > 0) {
            let convertedAmount = 0;
            let rate = 0;

            switch (currency) {
                case "EUR":
                    rate = 0.85;
                    convertedAmount = amount * rate;
                    result.innerText = amount + " USD = " + convertedAmount.toFixed(2) + " EUR";
                    break;
                case "UAH":
                    rate = 40.5;
                    convertedAmount = amount * rate;
                    result.innerText = amount + " USD = " + convertedAmount.toFixed(2) + " UAH";
                    break;
                case "PLZ":
                    rate = 3.99;
                    convertedAmount = amount * rate;
                    result.innerText = amount + " USD = " + convertedAmount.toFixed(2) + " PLZ";
                    break;
                default:
                    result.innerText = "Некорректная валюта";
                    break;
            }
        } else {
            result.innerText = "Пожалуйста, введите корректное количество USD";
        }
    }
</script>
</body>
</html>

<!--7. Запросить у пользователя сумму покупки и вывести сумму-->
<!--к оплате со скидкой: от 200 до 300 – скидка будет 3%, от 300-->
<!--до 500 – 5%, от 500 и выше – 7%.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расчет скидки</title>
</head>
<body>
<label for="purchaseAmount">Введите сумму покупки:</label>
<input type="number" id="purchaseAmount">
<button onclick="calculateDiscount()">Рассчитать скидку</button>
<div id="result7"></div>

<script>
    function calculateDiscount() {
        let amount = parseFloat(document.getElementById("purchaseAmount").value);
        let result = document.getElementById("result7");

        if (!isNaN(amount) && amount > 0) {
            let discount = 0;

            if (amount >= 200 && amount < 300) {
                discount = 0.03;
            } else if (amount >= 300 && amount < 500) {
                discount = 0.05;
            } else if (amount >= 500) {
                discount = 0.07;
            }

            let discountedAmount = amount - (amount * discount);
            result.innerText = "Сумма к оплате со скидкой: " + discountedAmount.toFixed(2) + " (скидка: " + (discount * 100) + "%)";
        } else {
            result.innerText = "Пожалуйста, введите корректную сумму покупки";
        }
    }
</script>
</body>
</html>

<script>
    function checkFit() {
        let circleLength = parseFloat(document.getElementById("circleLength").value);
        let squarePerimeter = parseFloat(document.getElementById("squarePerimeter").value);

        if (!isNaN(circleLength) && !isNaN(squarePerimeter) && circleLength > 0 && squarePerimeter > 0) {

<!--10. Запросить дату (день, месяц, год) и вывести следующую-->
<!--за ней дату. Учтите возможность перехода на следующий-->
<!--месяц, год, а также високосный год.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Следующая дата</title>
</head>
<body>
<label for="dayInput">Введите день:</label>
<input type="number" id="dayInput" min="1" max="31">
<br>
<label for="monthInput">Введите месяц:</label>
<input type="number" id="monthInput" min="1" max="12">
<br>
<label for="yearInput">Введите год:</label>
<input type="number" id="yearInput10" min="1">
<br>
<button onclick="getNextDate()">Получить следующую дату</button>
<div id="result10"></div>

<script>
    function getNextDate() {
        let day = parseInt(document.getElementById("dayInput").value);
        let month = parseInt(document.getElementById("monthInput").value);
        let year = parseInt(document.getElementById("yearInput10").value);
        let result = document.getElementById("result10");

        if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
            let daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            // Проверка на високосный год
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                daysInMonth[1] = 29;
            }

            // Переход на следующий день
            day++;

            if (day > daysInMonth[month - 1]) {
                day = 1;
                month++;
                if (month > 12) {
                    month = 1;
                    year++;
                }
            }

            result.innerText = "Следующая дата: " + day + "/" + month + "/" + year;
        } else {
            result.innerText = "Пожалуйста, введите корректные значения для дня, месяца и года.";
        }
    }
</script>
</body>
</html>
